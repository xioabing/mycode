# Parameters
nc: 1  # number of classes
depth_multiple: 0.33 # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [8,6, 11,7, 17,9]  # P3/8
  - [24,12, 38,15, 34,25]  # P4/16
  - [63,25, 64,47, 130,58]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, ACBlock, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],                        # 2
   [-1, 1, CoordAtt, [128,128]],
   [-1, 1, ACBlock, [256, 3, 2]],  # 3-P3/8   ACBlock
   [-1, 6, C3, [256]],                          # 5
   [-1, 1, CoordAtt, [256,256]],
   [-1, 1, ACBlock, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],                           # 8
   [-1, 1, CoordAtt, [512,512]],
   [-1, 1, ACBlock, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C3, [1024]],                          #11
   [-1, 1, CoordAtt, [1024,1024]],
   [-1, 1, SPPF, [1024, 5]],  # 13
    ]
# YOLOv5 head
head:
  [ [ -1, 1, Conv, [ 512, 1, 1 ] ],
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 8 ], 1, Concat, [ 1 ] ],  # cat backbone P4
    [ -1, 3, C3, [ 512, False ] ],  # 17

    [ -1, 1, Conv, [ 256, 1, 1 ] ],
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 5 ], 1, Concat, [ 1 ] ],  # cat backbone P3
    [ -1, 3, C3, [ 256, False ] ],  # 21 (P3/8-small)

    [ -1, 1, Conv, [ 256, 3, 2 ] ],
    [ [ -1, 18 ], 1, Concat, [ 1 ] ],  # cat P4 <--- BiFPN change
    [ -1, 3, C3, [ 512, False ] ],  # 24 (P4/16-medium)

    [ -1, 1, Conv, [ 512, 3, 2 ] ],
    [ [ -1, 14], 1, Concat, [ 1 ] ],  # cat head P5
    [ -1, 3, C3, [ 1024, False ] ],  # 27 (P5/32-large)

    [ [ 21, 24, 27 ], 1, Detect, [ nc, anchors ] ],  # Detect(P3, P4, P5)
  ]

#  - [8,5, 11,7, 13,9]  # P3/8
#  - [21,10, 30,12, 25,18]  # P4/16
#  - [43,17, 45,31, 66,25]  # P5/32
#  - [85,44, 56,75, 130,77]