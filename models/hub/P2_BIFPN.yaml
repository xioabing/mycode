# parameters
nc: 1  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple

# anchors
anchors:
  - [8,5, 11,7, 13,9]  # P2/4
  - [21,10, 30,12, 25,18]  # P3/8
  - [43,17, 45,31, 66,25]  # P4/16
#  - [85,44, 56,75, 130,77] # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  [ [ -1, 1, Focus, [ 64, 3 ] ],  # 0-P1/2
    [ -1, 1, ACBlock, [ 128, 3, 2 ] ],  # 1-P2/4
    [ -1, 3, C3, [ 128 ] ],
    [ -1, 1, ACBlock, [ 256, 3, 2 ] ],  # 3-P3/8
    [ -1, 9, C3, [ 256 ] ],  #4
    [ -1, 1, ACBlock, [ 512, 3, 2 ] ],  # 5-P4/16
    [ -1, 9, C3, [ 512 ] ], #6
    [ -1, 1, ACBlock, [ 1024, 3, 2 ] ],  # 9-P6/64
    [ -1, 1, SPP, [ 1024, [ 3, 5, 7 ] ] ],
    [ -1, 3, C3, [ 1024, False ] ],  # 9
  ]
# YOLOv5 head
head:
  [ [ -1, 1, Conv, [ 512, 1, 1 ] ],    # 10 head
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 6 ], 1, Concat_bifpn, [ 256,256] ],  # cat backbone P5
    [ -1, 3, C3, [ 512, False ] ],  # 15

    [ -1, 1, Conv, [256, 1, 1 ] ],
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 4 ], 1, Concat_bifpn, [ 128,128] ],  # cat backbone P4
    [ -1, 3, C3, [ 256, False ] ],  # 19

    [ -1, 1, Conv, [ 128, 1, 1 ] ],
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 2 ], 1, Concat_bifpn, [ 64,64] ],  # cat backbone P3
    [ -1, 3, C3, [ 128, False ] ],  # 23 (P3/8-small)

    [ -1, 1, Conv, [ 256, 3, 2 ] ],
    [ [ -1, 4, 17 ], 1, Concat_bifpn, [ 128 , 128 ] ],  # cat head P4
    [ -1, 3, C3, [ 256, False ] ],  # 26 (P4/16-medium)

    [ -1, 1, Conv, [ 512, 3, 2 ] ],
    [ [ -1, 6, 13 ], 1, Concat_bifpn, [ 256,256 ] ],  # cat head P5
    [ -1, 3, C3, [ 512, False ] ],  # 29 (P5/32-large)

#    [ -1, 1, Conv, [ 1024, 3, 2 ] ], #30
#    [ [ -1, 9 ], 1, Concat_bifpn, [ 512, 512] ],  # cat head P6
#    [ -1, 3, C3, [ 1024, False ] ],  # 32 (P6/64-xlarge)

    [ [ 21, 24, 27 ], 1, Detect, [ nc, anchors ] ],  # Detect(P3, P4, P5, P6)
  ]

